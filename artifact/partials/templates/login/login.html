<!DOCTYPE html>
<html lang='zh-CN' ng-app='app' ng-strict-di>
  <head>
    <meta charset='utf-8'/>
    <title>Hummingbird</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link href='../../../libraries/bootstrap/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='../../../libraries/animate/animate.min.css' rel='stylesheet'/>
    <link href='../../../libraries/angular-motion/angular-motion.min.css' rel='stylesheet'/>
    <link href='../../../libraries/jquery-menu/metisMenu.min.css' rel='stylesheet'/>
    <link href='../../../libraries/font-awesome/css/font-awesome.min.css' rel='stylesheet'/>
    <link href='../../../libraries/angular-tree/css/tree-control.css' rel='stylesheet'/>
    <link href='../../../libraries/medium-editor/css/medium-editor.min.css' rel='stylesheet'/>
    <link href='../../../libraries/medium-editor/css/themes/bootstrap.min.css' rel='stylesheet'/>
    <link href='../../../bundles/styles.css' rel='stylesheet'/>
  </head>
  <body>
    <div id='login-page'>
      <header class='login-header'></header>
      <div class='login-box'>
        <h3>
          <span class='court-logo'></span>&nbsp;法官判案智能辅助系统</h3>
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li >
            <a href='#regist-content' aria-controls="regist-content" role="tab" data-toggle="tab">用户注册</a>
          </li>
          <li class='active'  role="presentation">
            <a href='#login-content' aria-controls="login-content" role="tab" data-toggle="tab">用户登录</a>
          </li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane " id="regist-content">
            <div class='col-sm-5'>
              <div class='regist-img'></div>
            </div>
            <div class='col-sm-6'>
              <form class="form-horizontal form-login" role="form">
                <div class="form-group">
                  <label for="name" class="col-sm-4 control-label">账号名称：</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control input-sm" placeholder="账号名称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-4 control-label">常用邮箱：</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control input-sm" placeholder="邮箱地址">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-4 control-label">密码：</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control input-sm" placeholder="密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="repassword" class="col-sm-4 control-label">确认密码：</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control input-sm" placeholder="再次输入密码">
                  </div>
                </div>
              </form>
            </div>
            <div class='text-center'>
              <button class='btn btn-regist'>立即注册</button>
              <span class='go-login'><a href='javascript:;'>我已经注册，直接登录>></a></span>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane active" id="login-content">
            <div class='col-sm-5'>
              <div class='login-img'></div>
            </div>
            <div class='col-sm-6'>
              <form class="form-horizontal form-login" role="form">
                <div class="form-group">
                  <label for="name" class="col-sm-4 control-label">账号名称：</label>
                  <div class="col-sm-8">
                    <input type="text" ng-model='login.username' class="form-control input-sm" id="username" placeholder="账号名称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-4 control-label">密码：</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control input-sm" ng-model='login.password' id="password" placeholder="密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">
                        记住密码
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">
                        自动登录
                      </label>
                      <label class='pull-right forget'>忘记密码?</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class='text-center'>
              <button class='btn btn-login' ng-click='login.submit()'>立即登录</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='../../../libraries/jquery/jquery.min.js'></script>
    <script src='../../../libraries/bootstrap/js/bootstrap.min.js'></script>
    <script src='../../../libraries/angular/angular.min.js'></script>
    <script src="../../../libraries/angular/angular-animate.js"></script>
    <script src='../../../libraries/angular/i18n/angular-locale_zh-hans-cn.js'></script>
    <script src='../../../libraries/angular-router/angular-ui-router.min.js'></script>
    <script src='../../../libraries/angular-ui/ui-bootstrap-tpls.min.js'></script>
    <script src="../../../libraries/angular-strap/angular-strap.min.js"></script>
    <script src="../../../libraries/angular-strap/angular-strap.tpl.min.js"></script>
    <script src='../../../libraries/jquery-menu/metisMenu.min.js'></script>
    <script src='../../../libraries/angular-tree/angular-tree-control.js'></script>
    <script src='../../../libraries/medium-editor/js/medium-editor.min.js'></script>
    <script src='../../../libraries/angular-medium-editor/angular-medium-editor.min.js'></script>
    <script src='../../../libraries/lodash/lodash.min.js'></script>
    <script src='../../../libraries/echarts/echarts.js'></script>
    <script src='../../../bundles/scripts.js'></script>
    <script src='../../../libraries/map/china.js'></script>
  </body>
</html>
