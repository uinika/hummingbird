<div id="judgment-case-list-modal" class='modal-dialog wiserv-ui'>
  <div class="panel panel-primary">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <section class='editor'>
        <menu class="left">
          <treecontrol class="tree-classic"
             tree-model="dataForTheTree"
             options="treeOptions"
             on-selection="showSelected(node)"
             selected-node="node1">
             <a ng-href="{{node.link}}">{{node.name}} </a>
          </treecontrol>
        </menu>
        <article class="center">
          {{dataForTheTree}}
        </article>
        <menu class="right">
          right
        </menu>
      </section>
      <!--
      <aside class="bottom">
        bottom
      </aside>
      -->
    </div>
  </div>
</div>
