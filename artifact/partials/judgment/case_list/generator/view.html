<div id="judgment-case-list-modal" class='modal-dialog wiserv-ui'>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <ul class="access pull-left">
        <li>
          <button class="btn btn-primary">预览</button>
        </li>
        <li>
          <button class="btn btn-primary">导出</button>
        </li>
        <li>
          <button class="btn btn-primary">记录</button>
        </li>
      </ul>
      <ul class="access pull-right">
        <li>
          <button ng-click='$close(result)' class="btn btn-primary">取消</button>
        </li>
        <li>
          <button class="btn btn-primary">保存</button>
        </li>
      </ul>
    </div>
    <div class="panel-body">
      <section class='editor'>
        <menu class="left">
          <treecontrol class="tree-classic"
             tree-model="dataForTheTree"
             options="treeOptions"
             on-selection="showSelected(node)"
             selected-node="node1">
             <a ng-href="{{node.link}}">{{node.name}} </a>
          </treecontrol>
        </menu>
        <article class="center">
          {{dataForTheTree}}
        </article>
        <menu class="right">
          <uib-accordion>
            <div heading='案件信息' uib-accordion-group class="panel-default" is-open=true>
              test
            </div>
            <div  heading='案件材料' uib-accordion-group class="panel-default" is-open=true>
              test
            </div>
          </uib-accordion>
        </menu>
      </section>
      <!--
      <aside class="bottom">
        bottom
      </aside>
      -->
    </div>
  </div>
</div>
