<div id='searchResult'>
  <div class='wiserv-ui'>
    <div class="panel panel-primary patch">
      <div class="panel-heading">
        <span>
          搜索
          <strong>&nbsp;劳动合同&nbsp;</strong>共找到
          <em>&nbsp;{{repositorySearch.total}}&nbsp;</em>条
        </span>
      </div>
      <div class="panel-body result-wrap">
        <ul class="timeline">
          <li class="timeline-inverted" ng-repeat='obj in repositorySearch.data'>
            <div class="timeline-time">
              <span class="bg-warning" ng-show='{{obj.date}}'>
                {{obj.date}}
              </span>
            </div>
            <div class="timeline-badge info">
              <i class="fa fa-circle"></i>
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h5 class="timeline-title">{{obj.title}}</h5>
              </div>
              <div class="timeline-body">
                <p ng-repeat='(key,value) in obj.attr'><span class='label-text'>【{{key}}】</span>：{{value}}</p>
              </div>
              <div class='timeline-label'>
                <span class="label label-success">摘要</span>
                <span class="label label-info">案由</span>
              </div>
            </div>
          </li>
        </ul>
        <div class='pull-right'>
          <uib-pagination boundary-links='true' ng-change='repositorySearch.Paging.pageChanged()' total-items='repositorySearch.Paging.totalItems'
           items-per-page='repositorySearch.Paging.itemsPerPage' ng-model='repositorySearch.Paging.currentPage' max-size='repositorySearch.Paging.maxSize'
           class='pagination' boundary-link-numbers='true' rotate='false' first-text='首页' last-text='末页' next-text='下一页' previous-text='上一页'></uib-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
