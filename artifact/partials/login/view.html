<div id='login'>
  <div class='pannel col-md-4'>
    <div class="logo">
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-md-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" ng-model='login.username' class="form-control" id="username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-2 control-label">密&nbsp;码</label>
        <div class="col-sm-10">
          <input type="password" ng-model='login.password' class="form-control" id="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" ng-click='login.submit()' class="btn btn-primary btn-sm col-md-5">登&nbsp;&nbsp;录</button>
        </div>
      </div>
    </form>
  </div>
</div>
